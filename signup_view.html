<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  cellpadding = "30px">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email_id</th>
            <th>Phone_Number</th>
            <th>Password</th>
            <th>Confirm_Password</th>   
            
        </tr>
        {% for row in signdata %}        
        <tr>
             <td>{{row.id}}</td>
             <td>{{row.Username}}</td>
             <td>{{row.Email_id}}</td>
             <td>{{row.Phone_Number}}</td>
             <td>{{row.Password}}</td>
             <td>{{row.Confirm_Password}}</td>             
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
